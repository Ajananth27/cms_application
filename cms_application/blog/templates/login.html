{% load static %}
{% block page_header %}
    {% include 'base.html' %}
{% endblock %}

<style>
    body {
        text-align: center;
        font-size: large; 
    }
    .form-verticle {
        padding-top: 36%;
        padding-bottom: 37%;
        background-color: #ffffff;
    }
    
    .form-horizontal {
        height: 50%;
        width: 50%;
        align-items: center;
    }
</style>

{% block page_content %}
<div class="col-lg-12 db-page-heading" style="padding-top: 5%">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success border-0 mb-3" role="alert" style="font-size: 14px;">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-danger border-0 mb-3" role="alert" style="font-size: 14px;">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
<div class="container-fluid">
    <div class="col-md-3">    
    </div>
    <div class="col-md-6" id = "login">
        <div class="row">
        <form action="login" method="POST" class="form-verticle">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username :</label> 
                <input id="username" name="username" type="text" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input id="password" name="password" type="password" placeholder="password" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">login</button>
                <a href="register">Register</a>
            </div>
        </form>
        </div>
        
    </div>
</div>
{% endblock %}
